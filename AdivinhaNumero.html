<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>AdivinhaNumero</title>

    <style>
        body {
			background: gray; 

		}

        h1 {
            color: white;
            font-size: 60px;
        }

		h2 {
            color: white;
            font-size: 50px;
        }
        .img {
            position: absolute; top: 0px; left: 470px; width: 900px; height: 620px
        }


    </style>


    <script>
        var numeroGeradoPC = Math.round(Math.random() * 100);
        console.log(numeroGeradoPC);
        var tentativa = 1;
        while (tentativa <= 3) {
            var chute = prompt("Digite um número:");
            if (chute == numeroGeradoPC) {
				alert("Numero CORRETO!")
              

                break;
            } else {
                alert("Tente novamente outro Numero!")
                tentativa = tentativa + 1;
            }
        };

    </script>

</head>
